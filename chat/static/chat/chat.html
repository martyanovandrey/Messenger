<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style_chat.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <title>Chat</title>
</head>
<body>
    <main>
        <div class="page-wrap">
            <div class="page-sidebar">
                <div class="search">
                    <div class="search__profile-wrap">
                        <a href="/profile/profile.html" class="search__profile">Профиль ></a>
                    </div>
                    <div class="search__bar">
                        <svg width="13" height="14" viewBox="0 0 13 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.59239 8.41379C6.16047 9.84571 3.83886 9.84571 2.40694 8.41379C0.975017 6.98187 0.975017 4.66027 2.40694 3.22834C3.83886 1.79642 6.16047 1.79642 7.59239 3.22834C9.02431 4.66027 9.02431 6.98187 7.59239 8.41379ZM8.03277 9.79675C6.07255 11.2961 3.25696 11.1494 1.46413 9.3566C-0.488491 7.40398 -0.488491 4.23816 1.46413 2.28553C3.41675 0.332912 6.58258 0.332912 8.5352 2.28553C10.3279 4.07828 10.4747 6.8937 8.97555 8.85391L12.5423 12.4206L11.5994 13.3634L8.03277 9.79675Z" fill="#999999"/>
                        </svg>
                        <input type="search" placeholder="Поиск" class="search__input">
                    </div>
                </div>
                <div class="page_chat_list">
                    <ul class="chat-list">
                        <li class="chat-list__element">
                            <a href="/chat-dialog.html" class="chat_link">
                                <div class="chat_image">
                                    <img src="circle.png" alt="">
                                </div>
                                <div class="chat_text_wrap">
                                    <div class="chat_text_name">
                                        <span> User </span>
                                    </div>
                                    <div class="chat_text_message">
                                        <span> Hello, world !</span>
                                    </div>
                                </div>
                                <div class="chat_meta_wrap">
                                    <div class="chat_meta_date">
                                        10:15
                                    </div>
                                    <div class="chat_meta_badge">
                                        4
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="chat-list__element">
                            <a href="" class="chat_link">
                                <div class="chat_image">
                                    <img src="circle.png" alt="">
                                </div>
                                <div class="chat_text_wrap">
                                    <div class="chat_text_name">
                                        <span> Joe </span>
                                    </div>
                                    <div class="chat_text_message">
                                        <span> Hi, what's up ?</span>
                                    </div>
                                </div>
                                <div class="chat_meta_wrap">
                                    <div class="chat_meta_date">
                                        22:35
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="page-dialog">
                <div class="dialog-text dialog-mask">
                    Выберите чат чтобы отправить сообщение
                </div>
            </div>
        </div>
    </main>
</body>
</html>
