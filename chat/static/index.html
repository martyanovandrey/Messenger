<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style_reg.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  
</head>
<body>
    <main>
      <div class="registration__block">
        <div class="registration__header auth">
          <h1 class="header__descr header-wrap">Вход</h1>
          <form>
            <div>
              <div class="form__field form-auth">
                <span class="textinput">
                  <!-- type="email" чтобы показать вывод ошибки -->
                  <input type="email" class="textinput-control input-auth" name="login" placeholder="Логин">
                  <label for="name" class="registration__label">Логин</label>
                  <label class="registration__invalid">Неверный логин</label>
                </span>
              </div>
              <div class="form__field form-auth">
                <span class="textinput">
                  <input type="password" class="textinput-control input-auth" name="password" placeholder="Пароль">
                  <label for="password" class="registration__label">Пароль</label>
                </span>
              </div>
            </div>
            <div class="button_bottom button-auth">
              <button type="submit" class="button_type_submit">
                <span class="button-text">Авторизоваться</span>
              </button>
            </div>
          </form>
          <div class="not-registered">
              <a href="/registration.html" class="not-registered-text">Нет аккаунта?</a>
          </div>
        </div>
      </div>
    </main>
    <script>
    document.querySelector(".button_type_submit").addEventListener("click", login);

    function login() {
        data = {}
        data.login = document.querySelector('input[name="login"]').value
        data.password = document.querySelector('input[name="password"]').value
        console.log(data)
    }
    </script>
</body>
</html>
