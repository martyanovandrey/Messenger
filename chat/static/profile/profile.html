<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/style/style_reg.css">
  <link rel="stylesheet" href="/style/style_profile.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <script type="text/javascript" src="http://livejs.com/live.js"></script>
</head>

<body>
  <main>
    <div class="wrap">
      <a href="/chat/chat.html">
        <div class="profile-sidebar">
          <div class="profile-sidebar__arrow">
            <button class="profile-button">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="14" cy="14" r="14" transform="rotate(-180 14 14)" fill="#3369F3"/>
              <rect x="20" y="14.8" width="11" height="1.6" transform="rotate(-180 20 14.8)" fill="white"/>
              <path d="M13 19L9 14L13 9" stroke="white" stroke-width="1.6"/>
            </svg>  
          </button>            
          </div>
        </div>
      </a>
      <div class="registration__block">
          <div class="wraper">
            <div class="profile-image">
              <svg width="130" height="130" viewBox="0 0 130 130" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="65" cy="65" r="65" fill="#EFEFEF"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M81 47H49C47.8954 47 47 47.8954 47 49V70.2667L59.6547 67.3139C60.5486 67.1053 61.4635 67 62.3814 67H67.6186C68.5365 67 69.4514 67.1053 70.3453 67.3139L83 70.2667V49C83 47.8954 82.1046 47 81 47ZM49 45C46.7909 45 45 46.7909 45 49V81C45 83.2091 46.7909 85 49 85H81C83.2091 85 85 83.2091 85 81V49C85 46.7909 83.2091 45 81 45H49ZM55.9091 59.5455C57.9174 59.5455 59.5455 57.9174 59.5455 55.9091C59.5455 53.9008 57.9174 52.2727 55.9091 52.2727C53.9008 52.2727 52.2728 53.9008 52.2728 55.9091C52.2728 57.9174 53.9008 59.5455 55.9091 59.5455Z" fill="#CDCDCD"/>
                </svg>                
            </div>
            <form>
              <div class="form__field form-space-between">
                <span class="form__field-name">
                  Почта
                </span>
                <span>
                  <input type="email" class="textinput-profile right" placeholder="example@yandex.ru">
                  <label class="registration__invalid">Неверная почта</label>
                </span>
              </div>
              <div class="form__field form-space-between">
                <span class="form__field-name">
                  Логин
                </span>
                <span class="textinput-profile">
                  <input type="text" class="textinput-profile right" placeholder="ivanivanov">
                </span>
              </div>
              <div class="form__field form-space-between">
                <span class="form__field-name">
                  Имя
                </span>
                <span class="textinput-profile">
                  <input type="text" class="textinput-profile right" placeholder="Иван">
                </span>
              </div>
              <div class="form__field form-space-between">
                <span class="form__field-name">
                  Фамилия
                </span>
                <span class="textinput-profile">
                  <input type="text" class="textinput-profile right" placeholder="Иванов">
                </span>
              </div>
              <div class="form__field form-space-between">
                <span class="form__field-name">
                  Имя в чате
                </span>
                <span class="textinput-profile">
                  <input type="text" class="textinput-profile right" placeholder="Иван">
                </span>
              </div>
              <div class="form__field form-space-between" style="border: none;">
                <span class="form__field-name">
                  Телефон
                </span>
                <span class="textinput-profile">
                  <input type="text" class="textinput-profile right" placeholder="+7 (909) 967 30 30">
                </span>
              </div>
            </form>
            <div class="profile-changes">

            </div>
            <div class="form__field form-space-between">
              <a href="/profile/profile_changes.html" class="link">
                Изменить данные
              </a>
            </div>
            <div class="form__field form-space-between">
              <a href="/profile/profile_change_psw.html" class="link">
                Изменить пароль
              </a>
            </div>
            <div class="form__field form-space-between">
              <a href="/index.html" class="link"  style="color: #FF0000;">
                Выйти
              </a>
            </div>
        </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
