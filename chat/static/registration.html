<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/style/style_reg.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="registration__block">
      <div class="registration__header">
        <div class="wraper">
          <h1 class="header__descr header-registraton">Регистрация</h1>
          <form>
            <div class="form__field">
              <span class="textinput">
                <input type="email" class="textinput-control" placeholder="Почта" name="email">
                <label for="email" class="registration__label">Почта</label>
                <label class="registration__invalid">Неверная почта</label>
              </span>
            </div>
            <div class="form__field">
              <span class="textinput">
                <input type="text" class="textinput-control" placeholder="Логин" name="login">
                <label for="login" class="registration__label">Логин</label>
              </span>
            </div>
            <div class="form__field">
              <span class="textinput">
                <input type="text" class="textinput-control" placeholder="Имя" name="first_name">
                <label for="name" class="registration__label">Имя</label>
              </span>
            </div>
            <div class="form__field">
              <span class="textinput">
                <input type="text" class="textinput-control" placeholder="Фамилия" name="second_name">
                <label for="lastname" class="registration__label">Фамилия</label>
              </span>
            </div>
            <div class="form__field">
              <span class="textinput">
                <input type="tel" class="textinput-control" placeholder="Телефон" name="phone">
                <label for="tel" class="registration__label">Телефон</label>
              </span>
            </div>
            <div class="form__field">
              <span class="textinput">
                <input type="password" class="textinput-control" placeholder="Пароль" name="password">
                <label for="password" class="registration__label">Пароль</label>
              </span>
            </div>
            <div class="form__field">
              <span class="textinput">
                <input type="password" class="textinput-control" placeholder="Пароль (еще раз)">
                <label for="password" class="registration__label">Пароль (еще раз)</label>
              </span>
            </div>
            <div class="button_bottom">
              <button type="submit" class="button_type_submit">
                <span class="button-text">Зарегистрироваться</span>
              </button>
              <div class="not-registered registration_page">
                <a href="/index.html" class="not-registered-text">Войти</a>
              </div>
            </div>
        </div>
      </div>
      </form>
    </div>
    </div>
  </main>
  <script>
    document.querySelector(".button_type_submit").addEventListener("click", registration);

    function registration() {
        data = {}
        data.email = document.querySelector('input[name="email"]').value
        data.login = document.querySelector('input[name="login"]').value
        data.first_name = document.querySelector('input[name="first_name"]').value
        data.second_name = document.querySelector('input[name="second_name"]').value
        data.phone = document.querySelector('input[name="phone"]').value
        data.password = document.querySelector('input[name="password"]').value
        console.log(data)
    }
  </script>
</body>

</html>
